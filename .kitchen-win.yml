---
driver:
  name: vagrant
  driver: virtualbox

provisioner:
  require_chef_omnibus: false
  name: ansible_playbook
  host: test-kitchen
  require_ansible_repo: true
  playbook: tests/playbook.yml
  roles_path: ..
  ansible_version: latest
  host_key_checking: false
  # vault_password_file: ./secrets/my_pass.txt
  idempotency_test: false
  chef_bootstrap_url: null
  verbose: vv
  require_chef_for_busser: false
  ignore_paths_from_root:
    - .git
    - .kitchen
    - .vagrant
    - .ansible
    - collections
    - .direnv
  extra_vars:
    env: stage2
    extract_build_number: 16
    extract_debug: 'False'
    skip_migration: true

verifier:
  name: shell
  command: exit 0

platforms:
  - name: ubuntu-2404
    driver_config:
      box: hashicorp-education/ubuntu-24-04
  - name: rockylinux9
    driver_config:
      box: bento/rockylinux-9
  - name: win11
    driver_config:
      box: stromweld/windows-11
      communicator: winrm
      network:
        - ["forwarded_port", {guest: 5985, host: 25985}]
        - ["forwarded_port", {guest: 5986, host: 25986}]
    transport:
      name: winrm
      elevated: true
      ssl_peer_verification: false
      port: 25985
      winrm_transport: :plaintext
      ssl: false
      connection_retries: 5
      connection_retry_sleep: 10
    provisioner:
      name: ansible_push
      hosts: test-kitchen
      require_ansible_repo: true
      playbook: tests/playbook.yml
      roles_path: ..
      ansible_version: latest
      ansible_host_key_checking: false
      idempotency_test: false
      chef_bootstrap_url: null
      ansible_verbosity: 2
      require_windows_support: true
      extra_vars:
        env: stage2
        extract_build_number: 16
        extract_debug: 'False'
        skip_migration: true
        ansible_connection: winrm
        ansible_winrm_transport: basic
        ansible_port: 25985
        ansible_winrm_scheme: http
        ansible_winrm_server_cert_validation: ignore
        ansible_user: vagrant
        ansible_password: vagrant
        ansible_host: 127.0.0.1

suites:
  - name: default
    run_list:
    attributes:
